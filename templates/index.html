<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='aiicon.svg') }}">
    <title>Title Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/styles.css') }}"
    />
  </head>
  <body>
    <!-- <div class="video-background">
    </div>  -->
    <div class="text-center">
      <div class="textdiv">

        <div
        id="animasyon-baslik"
        class="header"
        >
        EXTRACT TITLE FROM VIDEO
      </div>
      </div>

      <form id="myForm" action="/upload" method="post" enctype="multipart/form-data">
        <h4 class="font-bold text-indigo-800" for="video">Choose a video</h4>
        <br />
        <input
          style="background-color: gray"
          height="50px"
          width="50px"
          class="cursor-pointer font-bold text-dark text-indigo-100"
          type="file"
          id="video"
          name="video"
          accept="video/*"
        />
        <br />
       
        <button
        id="btnupload"
          style="margin-top: 30px"
          class="btn hidden"
          type="submit"
        >
          Upload Video
        </button>

      </form>

      <!-- LOADÄ°NG -->


        <div id="idloading" class="hidden">
          
          
          <div  class="loading">
          </div>
          <div class="text">
            LOADING
          </div>
          
        </div>
    



      <div style="margin: 100px" class="text-center ml-10 my-10">
        {% if video_filename %}
        <h3 style="margin-bottom: 40px; color: black">Uploaded Video</h3>
        <video
          style="margin: auto"
          controls
          id="uploaded-video"
          height="800"
          width="800"
        >
          <source
            src="{{ url_for('static', filename=video_filename) }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      {% endif %}

<div id="show" class="text-center hidden">
  <button id="btnshow" class="btn btn-outline-primary">Extract Title</button>
</div>
      <div class="hidden" id="result">

        <h2 style="color: #ffc107; text-align: center;">
          Title
        </h2>
        <div
          style="
            margin: auto;
          display:inline-block;
            text-align: center;
            color: black;
            border: 3px solid #3579FF;
            max-width: 70%;
          "
        >
          <p style="text-align: center;">
            {%if title %}
            {{title}}
            {%else%}
            <div id="load2" class="loader-wrapper">
              <div class="loader">
              <div class="loader loader-inner">
              </div>
              </div>
            </div>
            {%endif%}
          </p>
          </div>
  <h2
  style="color: #ffc107; text-align: center;"
  >
        Video Text
      </h2>
      <div
      style="
      display:inline-block;
        margin: auto;
        text-align: center;
        color: black;
        border: 3px solid #3579FF;
        max-width: 70%;
      "
    >
      <p style="text-align: center; ">
        {%if text %}
        {{text}}
        {%else%}
        <div id="load2" class="loader-wrapper">
          <div class="loader">
          <div class="loader loader-inner">
          </div>
          </div>
        </div>
        {%endif%}
      </p>

    </div>
   
      
      <div id="show2" class="text-center hidden">
        <a href="/" class="btn btn-outline-info text-blue-950">New Video</a>
      </div>
    </div>
    
    <script src="{{ url_for('static', filename='/js/main.js') }}">
  
    </script>

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    >
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js">

    </script>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
   
  </body>
</html>
